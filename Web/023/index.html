			<h2>致晓怡的第一封电子情书</h2>
			<div class="bb_text">
				<div id="code">
					你知道吗？宇宙在亿万年前那场绮丽大爆炸里，就悄悄埋下伏笔，让漫天繁星成为我们相遇的盛大布景。时光长河蜿蜒流转，命运的丝线似灵动流星，精准无误地牵起你我的指尖，自此，我的世界有了光。旁人说爱情炽热得能焚毁理智，有人甚至愿为其舍弃性命，可我绝不。你是银河间独一份的璀璨，我的命，是要为你写满浪漫诗章。
看你早餐时嘴角沾面渣，像偷吃糖果的小鹿，我定要轻柔拭去；逢着馥郁花店，定捧满怀玫瑰奔向你；见你泪花闪烁，马上化作暖风拂去哀伤，全力为你打造无忧天堂…… 往后琐碎日常，我盼与你携手共度，从清晨笑靥到暮年黄昏，你愿意么？
				</div>
			</div>
			<p class="bb_myname">
				我最爱的晓怡宝贝<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
