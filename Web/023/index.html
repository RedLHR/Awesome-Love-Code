<html>

<head>
	<meta charset="utf-8">
</head>

<body id="bgc">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>To 晓怡宝贝</title>
	<link rel="icon" type="image/x-icon" href="https://i.loli.net/2021/06/03/lFg2V4WUcmkB98G.png">
	<meta name="language" content="zh-CN">
	<meta name="title" content="亲爱的李晓怡，我最亲爱的宝贝！">
	<meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
	<meta name="describe" content="To My Love ">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div class="mb-box">
		<div class="bb">

			<h2>致晓怡的第一封电子情书</h2>
			<div class="bb_text">
				<div id="code">
					星辰在夜空中私语，命运的纺锤悄然织就情网，让我与你撞个满怀。旁人说爱至浓烈能舍生，我却只想守你余生。愿做你清晨的面渣手帕、平日的玫瑰使者、落泪时的暖风，陪你三餐四季。往后柴米油盐、夕阳漫步，携手白头，愿否？
				</div>
			</div>
			<p class="bb_myname">
				我最爱的晓怡宝贝<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">
		<source src="http://t.cn/RRxEs1c" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="js/count.js"></script>


	<script type="text/javascript" async="" src="js/su.js"></script>

</body>

</html>
